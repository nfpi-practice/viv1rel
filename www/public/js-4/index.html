<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Asynchronous JS: AJAX, Promises, Async/await</title>
</head>
<body>
    <script>
        async function getRequest() {

            try {
                let response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                let data = await response.json();
                console.log(data);
            } catch(err) {
                alert(err);
            }
        }

        getRequest();
    </script>
</body>
</html>
