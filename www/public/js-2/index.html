<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>js-1</title>
</head>
<body>
<script>
    function createCounter() {
        let count = 0;
        return function() {
            count += 1;
            return count;
        };
    }

    let counter = createCounter();
    let callCount = prompt("Введите число вызовов функции:");
    let result = 0;

    for (let i = 0; i < callCount; i++) {
        result = counter();
        alert(result);
    }
</script>
</body>
</html>
